<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="input">
            <label for="inputNum1">Num1</label>
            <input type="range" id="inputNum1" name="inputNum1" min="0" max="100" onchange="main();">
            <label for="inputNum2">Num2</label>
            <input type="range" id="inputNum2" name="inputNum2" min="0" max="100" onchange="main();">
        </div>
        <h1 id="loading">Loading</h1>
        <h1><span id="num1"></span><span class="symbol">+</span><span id="num2"></span><span class="symbol">=</span><span id="sum"></span></h1>
        <h1><span id="num1"></span><span class="symbol">-</span><span id="num2"></span><span class="symbol">=</span><span id="subtract"></span></h1>
        <h1><span id="num1"></span><span class="symbol">*</span><span id="num2"></span><span class="symbol">=</span><span id="multiply"></span></h1>
        <h1><span id="num1"></span><span class="symbol">/</span><span id="num2"></span><span class="symbol">=</span><span id="divide"></span></h1>
    </div>
        <script src="script.js"></script>
</body>
